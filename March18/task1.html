<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="padding: 10px; background: green; color:white;">This is the main heading that is wrapped in "h1" tags.</h1>
    <p>lorem ipsum <strong style="color:blue;">MAKE THIS TEXT BLUE.</strong><em style="color:blue;">MAKE THIS TEXT BLUE.</em>
    </p>
<img style="width:100%; border-radius:50%;" src="s1.jpg">
<h3 style="color:red;">This is a subheadline that is wrapped in "h3" tags.</h3>
<a style="color:red;" href="www.google.co.uk">I am a google link</a>
</body>
</html>
