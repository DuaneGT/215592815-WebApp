</head>
<body>

    <!--LOGIN PORTAL-->
    <div class="member-login">
        <h4>Member's Login</h4>
            <form class="login-window" action="form-credentials.txt">
                <label for="username">User Name</label><br>
                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <input type="checkbox" id="if-remember-user">
                <p>Remember me</p>
                <input type="submit" value="Login">
            </form>
    </div>
    <!--END OF LOGIN PORTAL-->
    
    <!--REGISTER-->
    <div class="register">
        <h4>Register</h4>
        <p>Password should be more than 8 characters</p>
            <form class="registration-window" action="#">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <label for="reg-username">User Name</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="reg-username" placeholder="Username" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="reg-password">Password</label>
                                <input type="password" name="reg-password" id="reg-password" placeholder="Password" minlength="8" required>
                            </td>
                            <td>
                                <label for="conf-reg-password">Confirm Password</label>
                                <input type="password" name="conf-reg-password" id="conf-reg-password" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="reg-email">E-Mail Address</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" name="reg-email" id="reg-email" placeholder="E-Mail Address" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="reg-birthdate">Birth Date</label>
                            </td>
                            <td>
                                <label for="reg-gender">Gender</label>
                            </td> 
                        </tr>
                        <tr>
                            <td class="reg-birthdate">
                                <input type="date" name="reg-birthdate" id="reg-birthdate">
                            </td>
                            <td>
                                <label for="male">Male</label>
                                <input type="radio" name="male" id="male">
                                <label for="female">Female</label>
                                <input type="radio" name="female" id="female">   
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <button type="submit">Create an Account</button>
                                </div>
                            </td>    
                        </tr>    
                    </tbody>
                </table>
            </form>
    </div>
    <!--END OF REGISTER-->
</body>
</html>
