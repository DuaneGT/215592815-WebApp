<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises 3</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- NAV BAR-->
    <header>
    <nav id="main-nav">
        <img src="logo-header.png">
            <abbr title="Check out Outputs from previous requestors!"><a href="#samples" >Creation Samples</a></abbr>
            <abbr title="Register to Avail of services"><a href="#register" id="register-button">Register</a></abbr>
            <abbr title="If you loved my services, Please leave a review!"><a href="#review" id="review-button">Write a Review</a></abbr>
            <abbr title="Any questions? Please don't hesitate to contact me"><a href="#contact" id="contact-button">Contact Us</a></abbr>
            <abbr title="All about myself"><a href="#about">About</a></abbr>
    </nav>
    
    </header>
    <!--END OF NAVBAR-->
    <!--LOGIN PORTAL-->
    <div id="member-login">
        <h4 id="h4main">Member's Login</h4>
            <table>
                <form id="login-window" action="form-credentials.txt">
                    <tr>
                        <td><label for="username">User Name</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="username" name="username" placeholder="Username" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="password" name="password" placeholder="Password" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Login"></td>
                    </tr> 
                </form>
            </table>
    </div>
    <!--END OF LOGIN PORTAL-->
    
    <!--REGISTER-->
    <section class="register">
        <h4>Register</h4>
        <p>Password should be more than 8 characters</p>
            <form id="registration-window" action="#" id="reg-form">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <label for="reg-username">User Name</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="reg-username" placeholder="Username" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="reg-password">Password</label>
                                <input type="password" name="reg-password" id="reg-password" placeholder="Password" minlength="8" required>
                            </td>
                            <td>
                                <label for="conf-reg-password">Confirm Password</label>
                                <input type="password" name="conf-reg-password" id="conf-reg-password" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="reg-email">E-Mail Address</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" name="reg-email" id="reg-email" placeholder="E-Mail Address" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="reg-birthdate">Birth Date</label>
                            </td>
                            <td>
                                <label for="reg-gender">Gender</label>
                            </td> 
                        </tr>
                        <tr>
                            <td class="reg-birthdate">
                                <input type="date" name="reg-birthdate" id="reg-birthdate">
                            </td>
                            <td>
                                <label for="male">Male</label>
                                <input type="radio" name="male" id="male">
                                <label for="female">Female</label>
                                <input type="radio" name="female" id="female">   
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <button type="submit" form="reg-form">Create an Account</button>
                                </div>
                            </td>    
                        </tr>    
                    </tbody>
                </table>
            </form>
    </section>
    <!--END OF REGISTER-->

    <!--REVIEW SECTION-->
    <div id="review-form-outside">
        <div id="review-form-inside">
            <form action="#" method="get" id="review-form"></form>
                <table>
                    <tr>
                        <td><label for="review" id="review-box">Please leave a review!</label></td>
                    </tr>
                    <tr>
                        <td><textarea name="review-box" id="review" cols="60" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><div><button type="submit" form="review-form">Submit Review!</button></div>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!--END OF REVIEW SECTION-->

    <!--CONTACT US-->
    <div id="contact-us-outside-border">
        <p id="contact-main">Contact me using these channels!</p>
        <a href="https://discord.gg/8cj5yAx4pp"><img src="discord_logo.png" alt="discord_logo" id="discord_logo"></a>
        <a href="https://www.facebook.com/goldroom01" ><img src="facebook_logo.png" alt="facebook_logo" id="facebook_logo"></a>
    </div>
    <!--CREATION SAMPLES-->
    <div id="creation-samples">
        <img src="#" alt="output_01">
        <img src="#" alt="output_02">
        <img src="#" alt="output_03"> 
        <img src="#" alt="output_04">  
    </div><!--END OF CREATION SAMPLES-->
</body> 
</html>
